<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f2f7;
            /* Light sky blue background */
            color: #333;
            /* Dark gray text for better readability */
        }

        header {
            background-color: #81d4fa;
            /* Slightly darker sky blue header */
            color: white;
            padding: 1em 2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header DIV {
            font-size: 1.5em;
            font-weight: bold;
        }

        header div a {
            color: white;
            text-decoration: none;
            margin-left: 1em;
        }

        header div a:hover {
            text-decoration: underline;
        }

        main {
            padding: 2em;
            text-align: center;
        }
 
        main div {
            font-size: 2em;
            font-weight: bold;
            color: #1e88e5;
            /* A more vibrant blue for emphasis */
            margin-bottom: 0.5em;
        }

        main p {
            font-size: 1.1em;
            color: #666;
        }

        footer {
            background-color: #81d4fa;
            /* Slightly darker sky blue footer */
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <DIV>
            Footmandu
        </DIV>
        <div>
            <a href="/home">home</a>
            <a href="/about">about</a>
            <a href="contect">contact</a>
        </div>
    </header>
    <main>
        <div>
            Order food 24/7hr, anywhere
        </div>
        <p>
            Order food from the widest range of restaurants.
        </p>
    </main>
    <footer>
        copyright footmandu all rights reserved
    </footer>

</body>

</html>
