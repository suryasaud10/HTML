<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Lists in HTML</h1>
    <h2>Steps to Bake a cake</h2>
    <!-- ordered list -->
     <ol>
        <li>heat 350<sup>0</sup>F</li>
     </ol>
    <h2>Golceries to buy</h2>
     <!-- Unordered list -->
      <ul>
        <li>milk</li>
        <li>cake</li>
      </ul>

      <!-- Defination list -->
      <h2>Programming Languages</h2>
       <dl>
            <dt>Python</dt>
            <dd>
                Python is high level Programming Language.
            </dd>
       </dl>
    
</body>
</html>
